<script>

    function pulaLinha() {

        document.write("<br>");

    }

    function mostra(texto) {

        document.write(texto);
        pulaLinha();

    }

    function calculaImc(peso, altura) {

        var imc = peso / (altura * altura);
        return imc; //para retornar o valor para dentro do nosso programa, utilizamos o comando 'return', onde ele entrega para o programa o valor calculado dentro da funçaõ
        // o que estiver descrito no return para devolver como valor da função, será o que aparecer, ***cuidado***!
        // a formula tambem pode estar no 'return', dessa forma o programa avalia o calculo em si e ja retorna o valor final
    }
    // utilizando o 'return', deixamos livre para o programa imprimir o resultado da forma que quiser, diferente da forma com a função 'mostra' dentro da função 'calculaImc'
    var nome = prompt("Informe seu nome:")
    var alturaInformada = prompt(nome + ", informe sua altura:"); //o comando 'prompt' interage com o usuario, transformando o programa de forma generica, nao necessitando utilizar do código para calcular
    var pesoInformado = prompt(nome + ", informe o seu peso:");

    var imc = calculaImc(pesoInformado, alturaInformada);

    mostra(nome + ", o seu IMC é " + imc);

</script>
