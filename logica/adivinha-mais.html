<meta charset="UTF-8">

    <input>
    <button>Compare com o meu segredo!</button>

    <script>

        function sorteia(){

            return Math.round(Math.random()*10);

        }

        function sorteiaNumeros(quantidade){
            
            var segredo = [];

            var numero = 1;

            while (numero <= quantidade){

                var numeroAleatorio = sorteia();

                if(numeroAleatorio !== 0){

                    var achou = false;

                    for(var posição = 0; posição < segredo.length; posição++){

                        if(segredo[posição] == numeroAleatorio){

                            achou = true;
                            break;
                        }
                    }

                    if (achou == false){

                    segredo.push(numeroAleatorio); //o comando '.push' coloca o valor para dentro do nosso 'array'
                    numero++;

                    }

                }
                                                
            }

            return segredo;

        }
        //var segredos = [5,3,7,9]; //essa forma de declar chama 'array', que nada mais é que declarar varios valores para uma variavel
        //**comparavel com conjuntos da matematica**
        //a variavel que possui um array, deve ter seu nome no plural, por convenção
        //a posição inicial, como na fisica e na matematica, é 0 - entao no exemplo, temos: posição 0 == 5

        var segredos = sorteiaNumeros(7); 
        
        console.log(segredos);
        
        var input = document.querySelector("input"); //o comando 'querySelector' captura uma informação HTML e passa para dentro do JavaScript, de acordo com o parametro selecionado
        input.focus();

        function verifica(){ //para a condição só ser acionada quando quisermos (apertando o botão), fazemos uma função com a condição dentro

            var achou = false;
            for(var posição = 0; posição < segredos.length; posição++){//'length' indica a quantidade de elementos que o 'array' tem

                if(input.value == segredos[posição]){ //chamamos a variavel como 'input.value' pois queremos o valor(texto) digitado no input

                alert("Você ACERTOU!");
                achou = true;
                break;

                }

            }
            
            if(achou == false){

                alert("Que pena, não foi dessa vez!");

            }
            
            input.value = "";
            input.focus(); //retorna para o campo 'input' ao final da execução da função

        }

        var button = document.querySelector("button");

        button.onclick = verifica; // esse comando quer dizer que: ao clicar no botão, iremos acionar a função criada
        //quando queremos que a função seja acionada por um comando, não colocamos os parenteses, para ele não executar sozinho   
       
    </script>
