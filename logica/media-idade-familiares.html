<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var quantidade = parseInt(prompt("Quantos parentes vamos calcular a media?"));
    var inicio = 1;
    var totalIdades = 0;
    
    while (inicio <= quantidade){
        
        var idade = parseInt(prompt("Qual a idade do familiar?"));
        totalIdades = totalIdades + idade;
        inicio++;

    }

    var mediaIdades = totalIdades/quantidade;

    mostra("A média da idade dos meus parentes é: " + mediaIdades);

</script>
