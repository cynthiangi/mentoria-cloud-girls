<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Entre com um ano limite!"));
    var anoCopa = 1930;

    while(anoCopa <= limite){

        mostra("Teve Copa em: " + anoCopa);
        anoCopa = anoCopa + 4;

    } //'while' cria um looping onde enquanto o parametro for verdadeiro, ele irá repetir a função.

</script>
