<meta charset="UTF-8">

<script>
    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function sorteia(n) {

        return Math.round(Math.random() * n)
        
    }

    var numeroPensado = sorteia(10)
    var tentativas = 1;
    while (tentativas <= 3){
        var chute = parseInt(prompt("Chute um número: "));

        if (chute == numeroPensado){

            mostra("PARABÉNS! Você acertou!");
            break; //interrompe o 'while'

        } else{ 

            mostra("Que pena! Não foi dessa vez!");

            }

        tentativas++
    }

</script>
