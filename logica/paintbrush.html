<canvas width="600" height="400"></canvas>

Escolha uma cor:<input type="color">

<script>
    var paleta = document.querySelector("input")
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    var desenha = false;

    // function habilitaDesenho() {

    //     desenha = true;

    // }
    
    // function desabilitaDesenho (){

    //     desenha = false;

    // }

    tela.onmousemove = desenhaCirculo;
    
    function desenhaCirculo(evento) {

        if(desenha) {

            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = paleta.value; //sempre pega o valor atual da paleta selecionada pelo 'input'
            pincel.beginPath();
            pincel.arc(x, y, 10, 0, 2 * 3.14);
            pincel.fill();
            
        }
        
        console.log(x + ',' + y);

    } 
    
       /* tela.onmousedown = habilitaDesenho;

        tela.onmouseup = desabilitaDesenho;  */ 
        
    tela.onmousedown = function() { //funções anonimas, podem ser atribuidas a um comando desde que o comando receba a função diretamente

        desenha = true;

    }

    tela.onmouseup = function() {

        desenha = false;

    }

</script>
