<meta charset="UTF-8">

<canvas width="600" height="400"></canvas> <!--tag para podermos desenhar no mundo html-->

<script>

    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d"); //esse comando está selecionando o tipo de pincel que iremos utilizar

    pincel.fillStyle = "lightgrey"; //'fillStyle' é um atributo, então ele recebe um valor (como uma variavel) e deve vir antes para o programa enteder como voce quer fazer o comando
    pincel.fillRect(0, 0, 600, 400); //comando pedindo ao pincel que preencha o retangulo (que deve ter as coordenadas iniciais e a quantidade em pixel que vai andar com o pincel)
    
    pincel.fillStyle = "blue";
    pincel.fillRect(0, 0, 200, 400);

    pincel.fillStyle = "red";
    pincel.fillRect(400, 0, 200, 400);

    pincel.fillStyle = "purple";
    pincel.beginPath();
    pincel.moveTo(300, 200);
    pincel.lineTo(200, 400);
    pincel.lineTo(400, 400);
    pincel.fill(); //essas funções fazem um caminho para o desenho que queremos fazer com linhas retas, de onde partimos 'moveTo', o formato 'lineTo', e a função 'fill' preenche o formato

    pincel.fillStyle = "lightblue";
    pincel.beginPath(); //para cada formato que começamos, devemos informar com a função 'beginPath'
    pincel.arc(300, 200, 50, 0, 2 * 3.14); //função para desenhar um circulo - posição do centro em coordenadas, raio, inicio e fim do arco em radianos (pode ser um semicirculo)
    pincel.fill();


</script>
